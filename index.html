<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link to Bank</title>
    <link rel="stylesheet" href="index.css" />
    <!-- ====== tailwind css link ==== -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl text-center mb-3 text-red-500">Deposited money</h1>
    <section>
      <div class="grid grid-cols-3 gap-4 text-center w-9/12 mx-auto">
        <div class="bg-green-400 p-8 rounded-xl text-white">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$ <span id="depositeMoney">00</span></h2>
        </div>
        <div class="bg-purple-700 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdrawMoney"> 00</span></h2>
        </div>
        <div class="bg-blue-500 p-8 rounded-xl">
          <h4 class="text-2xl">Blanca</h4>
          <h2 class="text-5xl"><span id="blance-total">1200</span></h2>
        </div>
      </div>
    </section>

    <main>
      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-3 text-white">please Deposited</h4>
            <input
              class="w-9/12 block mb-2 px-3"
              type="email"
              name=""
              id="depositeField"
              placeholder="please enter your deposited money"
              required
            />
            <button id="deposite" class="bg-blue-800 px-8 py-2 text-white">
              Deposited
            </button>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-3">please Deposited</h4>
            <input
              class="w-9/12 block mb-2 px-3"
              type="email"
              name=""
              id="withdrawField"
              placeholder="please enter your withdraw money"
              required
            />
            <button id="withdraw" class="bg-amber-400 px-8 py-2 text-white">
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="utilitis.js"></script>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
